<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="text">
            <h1>Contraction timer</h1>
        </div>




        <div class="icon">
            <div class="icon1"><img src="Frame (2).png" alt=""></div>
            <div class="icon2"><img src="Frame (3).png" alt=""></div>
        </div>
        <div class="clock">
            <p class="time">00:00:11</p>
            <p class="last">Time since last contractions</p>
            <p class="sec">7 min 32 sec</p>
        </div>






        <div id="button">Stop timing</div>


        <table class="table">
            <tr>
                <th>Lenght</th>
                <th>Time apart</th>
                <th>Start & end time</th>
            </tr>
            <tr>
                <td>6s</td>
                <td>3 min 21 sec</td>
                <td>4:49pm - 4:49pm</td>
            </tr>
            <tr>
                <td>4s</td>
                <td>16 min 22 sec</td>
                <td>4:49pm - 4:49pm</td>
            </tr>
            <tr>
                <td>6s</td>
                <td>7 min 41 sec</td>
                <td>4:49pm - 4:49pm</td>
            </tr>
            <tr>
                <td>12s</td>
                <td>21 min 01 sec</td>
                <td>4:49pm - 4:49pm</td>
            </tr>


        </table>

    </div>
</body>

</html>
